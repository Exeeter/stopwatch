<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
    <div class="container text-center mt-2">
        <u><h1>Stopwatch</h1></u>
        <div class="btn-group mt-2" role="group" aria-label="Basic mixed styles example">
            <button type="button" id="btn1" onclick="start_timer()" class="btn btn-success">Start</button>
            <button type="button" id="btn2" onclick="pr_timer()" class="btn btn-warning">Pause/Unpause</button>
            <button type="button" id="btn3" onclick="clear_timer()" class="btn btn-danger">Clear</button>
        </div>
        <div id="result" class="container text-center mt-5">
            <h1>00:00:00</h1>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
